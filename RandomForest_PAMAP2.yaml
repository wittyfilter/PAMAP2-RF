dataset:
  name: 'PAMAP2'
  channels: 27
  window_len: 96
  activities: 12
  subjects: 8
  labels: ['lie' ,'sit', 'stand', 'iron', 'vacuum', 'descend stairs', 'ascend stairs', 'normal walk',
           'Nordic walk', 'cycle', 'run' , 'rope jumping']

model:
  criterion: gini
  n_estimators: 75
  max_depth: 12
  max_features: log2
  min_samples_split: 2
  n_jobs: 5